<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    <link rel="stylesheet" href="art.css">
</head>
<body>
    <div class="main-container">
        <div class="box-1">
            <div class="all-list">
                <!--
                <li class="list">Monday</li>
                <li class="list">Tuesday</li>
                <li class="list">Wednesday</li>
                -->
            </div>
            <div class="list-buttons">
                <input type="text" class="list-name">
                <button class="add-list">Add</button>
                <button class="delete-list">Delete</button>
            </div>
        </div>
        <div class="box-2">
            <h1 class="title"></h1>
            <div class="all-task">
                <!--
                <li class="task">Monday</li>
                <li class="task">Tuesday</li>
                <li class="task">Wednesday</li>
                -->
            </div>
            <div class="task-buttons">
                <input type="text" class="task-name">
                <button class="add-task">Add</button>
                <button class="delete-task">Delete</button>
            </div>
        </div>
    </div>
</body>
<script src="command.js"></script>
</html>
